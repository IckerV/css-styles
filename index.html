<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of foods</title>
    <style>
        ul {
            list-style-type: disc;
            padding-left: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="milk.jpg" alt="Milk Image"></li>
        <li><img src="eggs.jpg" alt="Egg Image"></li>
        <li><img src="tomato.jpg" alt="Tomato Image"></li>
    </ul>
</body>
</html>
